<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">		
	<title>Contacto</title>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="fonts">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<section id="contacto">
		<div class="container pad-7">
			<div class="fondo-contacto">
				<h3 class="text-center">Formulario User Testing 360</h3>
					<div class="linea-apoyo"></div>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="campo-nombre" class="col-lg-3 control-label text-left">Nombre <i class="color-rojo">*</i></label>
						<div class="col-lg-9">
							<input type="email" class="form-control" id="campo-nombre">
						</div>
					</div>
					<div class="form-group">
						<label for="campo-email" class="col-lg-3 control-label text-left">Email <i class="color-rojo">*</i></label>
						<div class="col-lg-9">
							<input type="password" class="form-control" id="campo-email">
						</div>
					</div>
					<div class="form-group">
						<label for="campo-url" class="col-lg-3 control-label text-left">Dejame tu URL <i class="color-rojo">*</i></label>
						<div class="col-lg-9"><textarea class="form-control" rows="4"></textarea></div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-3 col-lg-9">
							<button type="submit" class="btn btn-enviar">Enviar Email</button>
						</div>
					</div>
				</form>
				<h4 class="text-left pad-3"><a href="http://laboratoria.la/">Powered by Equipo Laboratoria</a></h4>
				<h4 class="text-right pad-5"><a href="#">Reporte abuse</a></h4>
			</div>
	</section>
</body>
</html>
